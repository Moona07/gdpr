<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDPR</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // JavaScript to load the navigation bar
    document.addEventListener("DOMContentLoaded", function () {
      fetch("navbar.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("navbar-placeholder").innerHTML = html;
        })
        .catch(error => console.error('Error loading the navbar:', error));
    });
  </script>
</head>
<body>
  <!-- Placeholder for the navigation bar -->
  <div id="navbar-placeholder"></div>

  <header class="hero">
    <div class="hero-text">
      <h1>GDPR</h1>
      <p>A Blog which explores the issues around GDPR</p>
    </div>
  </header>

  <main class="container">
    <article class="post">
      <h2>Applicable Law</h2>
      <p class="meta">Posted by Francis January 31, 2025 • 4 mins read</p>
      <p>Paragraph</p>
    </article>
    <article class="post">
      <h2>Blog post 2</h2>
      <p class="meta">Posted by Francis on February 10, 2025 • 3 mins read</p>
      <p>Paragraph.</p>
    </article>

  </main>
</body>
</html>
